---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time class="text-muted" pubdate="pubdate" datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </header>
    <section>
        <p>{{ content }}</p>
    </section>
</article>

<script type="text/javascript">
if (mixpanel) {
  mixpanel.track("post viewed", {
    "title": {{ page.title | jsonify }}
  });
}
</script>
