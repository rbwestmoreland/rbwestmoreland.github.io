---
layout: default
---
<article class="post">
	<header>
		<h1 class="title">{{ page.title }}</h1>
		<time class="pubdate" pubdate="pubdate" datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">{{ page.date | date: "%A, %B %d, %Y" }}</time>
	</header>
	<section class="body">
	{{ content }}
	</section>
</article>
