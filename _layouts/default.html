<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{site.name}} | {{page.title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bates Westmoreland">
        <meta name="author" content="Bates Westmoreland">

        <meta property="og:image" content="https://secure.gravatar.com/avatar/41d10fd7a29a3966794f772d368ebb13.png?s=600">
        <meta property="og:title" content="{{page.title}}">
        <meta property="og:url" content="{{site.url}}{{page.url | remove: "/index.html"}}/">
        <meta property="og:site_name" content="Bates Westmoreland's Blog">
        <meta property="og:type" content="blog">

        <link href="/atom.xml" rel="alternate" type="application/atom+xml">
        <link href="https://plus.google.com/108409924814514542213?rel=author" rel="author" type="text/html">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">
        {% include mixpanel.html %}
    </head>
    <body class="container">
        <section class="row">
            <div class="col-sm-3">
                {% include header.html %}
            </div>
            <div class="col-sm-9">
                {{ content }}
            </div>
        </section>
        {% include footer.html %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
        <script src="/assets/js/main.js"></script>
        {% include gaug.es.html %}
        {% include prettyprint.html %}
    </body>
</html>
