<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.title }}">
    <meta name="author" content="{{ site.title }}">
    <meta name="theme-color" content="#212529">
    <meta property="og:image" content="{{site.url}}{% if page.og_image %}{{page.og_image}}{% else %}/assets/favicons/android-chrome-192x192.png{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="blog">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a1eb9ea196.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- favicons -->
    <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
    <link rel="icon" href="/assets/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/assets/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/assets/favicons/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/assets/favicons/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- mixpanel -->
    {% include mixpanel.html %}
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
